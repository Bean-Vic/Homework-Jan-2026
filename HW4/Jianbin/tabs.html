<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HW4 - Tabs</title>
  <style>
    .tabs button {
      padding: 10px 16px;
      border: none;
      cursor: pointer;
    }
    .tabs button.active {
      background-color: #ccc;
    }
    .content {
      display: none;
      border: 1px solid #ccc;
      padding: 16px;
    }
    .content.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="tabs" id="tabButtons">
    <button data-city="London" class="active">London</button>
    <button data-city="Paris">Paris</button>
    <button data-city="Tokyo">Tokyo</button>
  </div>

  <div class="content active" data-city="London">
    <h2>London</h2>
    <p>London is the capital city of England.</p>
  </div>

  <div class="content" data-city="Paris">
    <h2>Paris</h2>
    <p>Paris is the capital of France.</p>
  </div>

  <div class="content" data-city="Tokyo">
    <h2>Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
  </div>

  <script src="tabs.js"></script>
</body>
</html>
