<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="coding3.css">
        <title>Coding 3</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="tab-bar" id="tabBar">
                <button class="tab active" data-tab="london">London</button>
                <button class="tab" data-tab="paris">Paris</button>
                <button class="tab" data-tab="tokyo">Tokyo</button>
            </div>
            <div class="panel active" id="london">
                <h2>London</h2>
                <p>London is the capital city of England</p>
            </div>
            <div class="panel" id="paris">
                <h2>Paris</h2>
                <p>Paris is the capital of France.</p>
            </div>
            <div class="panel" id="tokyo">
                <h2>Tokyo</h2>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </div>
        <script src="coding3.js"></script>
    </body>
</html>
