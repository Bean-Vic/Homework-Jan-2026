<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="coding4.css">
        <title>Coding 3</title>
    </head>
    <body>
        <div class="card">
            <label for="sInput">Input String : </label>
            <input type="text" id="sInput" placeholder="e.g, abcabcbb" />

            <button id="submitBtn">Submit</button>

            <div>Output Length: <Strong id="outputLen">-</Strong>
            </div>

        <div class="examples">
            Examples:
            <div>1 <code>abcabcbb</code> → 3</div>
            <div>2 <code>bbbbbb</code> → 1</div>
            <div>3 <code>pwwkew</code> → 3</div>
            </div>    
        </div>
        <script src="coding4.js"></script>
    </body>
</html>
