<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Card</title>
    <link rel="stylesheet" href="nameCard.css">
<!--  the viewport makes it responsive, and set content to width=deice-width can adjust the page to the screen width-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!--sectional the elements with div which will make the css styling easier.
  class=page is used in css to style the background and position the name card to the center.
  class=card is used in css to style the name card background, arrange the name card elements and style card corners.
  -->
  <div class="page">
    <div class="card">
      <img class="avatar" src="https://i.pravatar.cc/80" alt="Avatar">

      <div class="info">
        <div class="name">Jane Doe</div>
        <div class="job">Front-end Engineer</div>
      </div>

      <button class="follow-btn">Follow</button>
    </div>
    
  </div>
</body>
</html>
