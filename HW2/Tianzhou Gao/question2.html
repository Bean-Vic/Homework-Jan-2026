<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'page-bg': '#f0f2f5',
            'btn-blue': '#007bff',
            'btn-blue-dark': '#0069d9',
          },
          fontFamily: {
            sans: ['sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-page-bg font-sans min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-xl shadow-lg p-8 flex items-center space-x-8 max-w-lg w-full">
    
    <div class="flex-shrink-0">
      <img 
        class="w-24 h-24 rounded-full transition-transform duration-300 transform hover:scale-110" 
        src="https://i.pravatar.cc/80" 
        alt="Jane Doe"
      >
    </div>


    <div class="flex-grow">
      <h2 class="text-3xl font-bold text-gray-900">Jane Doe</h2>
      <p class="text-lg text-gray-600 mt-1">Front-end Engineer</p>
    </div>

    <div class="flex-shrink-0">
      <button class="bg-btn-blue text-white px-8 py-3 rounded-md text-lg font-medium transition-colors duration-300 hover:bg-btn-blue-dark cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Follow
      </button>
    </div>

  </div>

</body>
</html>
